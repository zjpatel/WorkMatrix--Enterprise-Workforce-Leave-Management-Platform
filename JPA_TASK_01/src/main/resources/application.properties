spring.application.name=JPA_TASK_01

# PostgreSQL DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/DATABASE_NAME
spring.datasource.username=postgres
spring.datasource.password=YOUR_PASSWORD_DATABASE

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


image.upload.dir=D:\Images

# Multipart (for image upload)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Prevent abrupt disconnects
server.tomcat.max-swallow-size=-1
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
jwt.secret=SECRET_KEY_INITIALIZE_BIG_SECRET_KEY
jwt.expiration=300000

