<nav class="navbar">
  <!-- Logo / Brand -->
  <div class="navbar-brand">
    <a routerLink="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      <span class="logo-text">Employee Manager</span>
    </a>
  </div>

  <!-- Navigation Links -->
  <div class="navbar-nav">
    <a routerLink="/employees" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Employees</span>
    </a>

    <div class="nav-divider"></div>

    <a routerLink="/employees/profile" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
    </a>

    <div class="nav-divider"></div>

    <!-- UNIFIED LEAVE MANAGEMENT (for all users) -->
    <a routerLink="/leave" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
          <path d="M8 14h.01M12 14h.01M16 14h.01M8 18h.01M12 18h.01M16 18h.01"></path>
        </svg>
        <span>Leave Management</span>
    </a>

    <!-- EMPLOYEE HOLIDAY MANAGEMENT -->
    <a
      *ngIf="!auth.isAdmin()"
      routerLink="/employees/manage-holidays"
      routerLinkActive="active"
      class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span>Manage Holidays</span>
    </a>

    <!-- ADMIN SECTIONS -->
    <div *ngIf="auth.isAdmin()" class="nav-divider"></div>

    <a
      *ngIf="auth.isAdmin()"
      routerLink="/admin/departments"
      routerLinkActive="active"
      class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
          <path d="M9 6h6M9 10h6M9 14h6M9 18h6"></path>
        </svg>
        <span>Departments</span>
    </a>

    <a
      *ngIf="auth.isAdmin()"
      routerLink="/admin/holidays"
      routerLinkActive="active"
      class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
          <line x1="8" y1="14" x2="8" y2="14.01"></line>
          <line x1="12" y1="14" x2="12" y2="14.01"></line>
          <line x1="16" y1="14" x2="16" y2="14.01"></line>
          <line x1="8" y1="18" x2="8" y2="18.01"></line>
          <line x1="12" y1="18" x2="12" y2="18.01"></line>
          <line x1="16" y1="18" x2="16" y2="18.01"></line>
        </svg>
        <span>Holiday Management</span>
    </a>
  </div>

  <!-- Right Section -->
  <div class="navbar-right">
    <!-- Role Badge -->
    <div class="role-badge" [class.admin]="auth.isAdmin()">
      {{ auth.getRole() }}
    </div>

    <!-- Email -->
    <span class="navbar-email">{{ auth.getUserEmail() }}</span>

    <!-- Logout Button -->
    <button (click)="logout()" class="btn-logout">
        <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      Logout
    </button>
  </div>
</nav>
