<div class="page">

  <h2>Admin Dashboard</h2>

  <div *ngIf="loading">Loading dashboard...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="stats" *ngIf="!loading && !error">

    <div class="stat-card">
      <h3>Total Employees</h3>
      <p>{{ totalEmployees }}</p>
    </div>

    <div class="stat-card">
      <h3>Total Departments</h3>
      <p>{{ totalDepartments }}</p>
    </div>

  </div>

</div>
